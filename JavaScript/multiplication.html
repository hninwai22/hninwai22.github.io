<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt(`Enter a number.`);
        console.log(num);
         if (num > 0){
        for (let n = 1; n <= 10; n++)
        {document.write(`<h1>${num} x ${n} = ${num * n}</h1>`)};   
        }
    </script>  
</body>
</html>
