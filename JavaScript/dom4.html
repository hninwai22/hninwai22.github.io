<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width: 300px; height: 100px;">
        <tr>
            <td onmouseover="bgChange(this.style.backgroundColor)" 
            onmouseout="bgChange('transparent')" style="background-color:red"></td>
            <td onmouseover="bgChange(this.style.backgroundColor)" 
            onmouseout="bgChange('transparent')" style="background-color:green"></td>
            <td onmouseover="bgChange(this.style.backgroundColor)" 
            onmouseout="bgChange('transparent')"style="background-color:blue"></td>

        </tr>
    </table>

    <script>
        function bgChange(bg){
            console.log(bg);
            document.body.style.backgroundColor = bg;
            let cl = document.querySelector('#cl');
            if (bg=='red'){
                cl.style.color = 'white';
            }else if(bg == 'green'){
                cl.style.color='pink';
            } else if(bg == 'blue'){
                cl.style.color='pink';
        }

    </script>
</body>
</html>
